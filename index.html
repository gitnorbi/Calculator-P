<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.proba.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">

         <div class="resultAndOperation">
            <div class="operatorsAndNumbersContainer">
              <p class="operatorsAndNumbers">Operation</p>
             </div> 
        
             <div class="resultContainer" >
             <p class="result">Result</p>
             </div>

         </div>
       
      <div class="numbersAndOpsContainer">
  

  
         
           <div class="operatorsContainer">
                            
  <button class="opbuttons openingBracketButton" >(</button>
  <button class="opbuttons endBracketButton">)</button>            
  <button class="multDivideButton">*</button>
  <button class="multDivideButton" >/</button>
  <button class="plusAndMinusButton ">+</button>
  <button class="opbuttons plusAndMinusButton " >-</button>
  <button class="opbuttons dot " >.</button>
  <button class="return">back</button>
  
  <button class="deleteAll">C</button>
  <button class="delete">CE</button>
  
  <button class="calculateResult " >=</button>
            </div>



            <div class="numbersContainer">
              <button class="numberButton">1</button>
              <button class="numberButton">2</button>
              <button class="numberButton">3</button>
              <button class="numberButton">4</button>
              <button class="numberButton">5</button>
              <button class="numberButton">6</button>
              <button class="numberButton">7</button>
              <button class="numberButton">8</button>
              <button class="numberButton">9</button>
              <button class="numberButton" >0</button>
              
                        </div>
            </div>
  
          
        

                                          
  
    
      </div> <!--Main container end-->

    
    <script src="script whitout console with second solution.js"></script>
</body>
</html>
